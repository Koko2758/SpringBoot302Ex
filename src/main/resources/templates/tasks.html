<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Info</title>
</head>
<body>
<h1>Task Info</h1>
<a href="/add">Add a Job</a><br />
<div th:each="toDo : ${toDos}">
    <h4 th:inline="text">[[${toDo.taskname}]] - [[${toDo.duedate}]] ~ [[${toDo.priority}]]</h4>
</div>
</body>
</html>
